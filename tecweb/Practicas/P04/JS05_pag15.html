<!DOCTYPE html>

    <body>
        function convertirCastellano(x) {
            switch (x) {
            case 1: return "uno";
            case 2: return "dos";
            case 3: return "tres";
            case 4: return "cuatro";
            case 5: return "cinco";
            default: return "valor incorrecto";
            }
            }
    </body>
